<ion-header>
  <ion-toolbar>
    <ion-title>Información del Artículo</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input>Id: {{ id }}</ion-input>
  <ion-input [(ngModel)]="document.data.nombre">Nombre: </ion-input>
  <ion-input [(ngModel)]="document.data.descripcion">Descripción: </ion-input>
  <ion-input [(ngModel)]="document.data.precio">Precio: </ion-input>
  <ion-input [(ngModel)]="document.data.generacion">Generación: </ion-input>
  <ion-input [(ngModel)]="document.data.fechaSalida">Fecha de salida: </ion-input>
  <ion-input [(ngModel)]="document.data.imagen">Imágen: </ion-input>

  <br><br>

  <ion-button (click)="clicBotonBorrar()">Borrar artículo</ion-button>

  <br><br>

  <ion-button (click)="clicBotonModificar()">Modificar artículo</ion-button>
</ion-content>

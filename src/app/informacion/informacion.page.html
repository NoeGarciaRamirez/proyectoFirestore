<ion-header>
  <ion-toolbar>
    <ion-title>Información del Artículo</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content">

  <h1 align="center" *ngIf="id=='nuevo'">AÑADIR UN ARTICULO</h1>
  <h1 align="center" *ngIf="id!='nuevo'">MODIFICAR UN ARTICULO</h1>

    <ion-card class="card">

      <ion-card-header>
        <ion-input [(ngModel)]="document.data.nombre"><strong>Nombre: </strong></ion-input>
      </ion-card-header>

      <ion-card-content>
        <ion-input hidden>Id: {{ id }}</ion-input>
        <ion-input [(ngModel)]="document.data.descripcion"><b>Descripción: </b></ion-input>
        <ion-input [(ngModel)]="document.data.precio"><b>Precio: </b></ion-input>
        <ion-input [(ngModel)]="document.data.generacion"><b>Generación: </b></ion-input>
        <ion-input [(ngModel)]="document.data.fechaSalida"><b>Fecha de salida: </b></ion-input>
        <ion-input><b>Imágen: </b></ion-input>
          <img *ngIf="document.data.imagen" [src]="document.data.imagen">
      </ion-card-content>
      <ion-button (click)="uploadImagePicker()">Subir imagen</ion-button>

    </ion-card>

  <ion-row>
    <!-- Modificar -->
    <ion-button color="success" shape="round" (click)="clicBotonModificar()" *ngIf="id!='nuevo'">Modificar artículo</ion-button>
    <ion-button color="danger" shape="round" (click)="alertConfirmar(document.data.imagen)" *ngIf="id!='nuevo'">Borrar artículo</ion-button>

    <!-- Añadir -->
    <ion-button color="success" shape="round" (click)="clicBotonInsertar()" *ngIf="id=='nuevo'">Añadir</ion-button>
    <ion-button color="danger" shape="round" (click)="clicBotonBorrar()" *ngIf="id=='nuevo'">Cancelar</ion-button>
  </ion-row>

</ion-content>

<!-- Botones para navegar a las distintas páginas en el footer -->
<ion-footer id="footer" style="text-align:center">
  <ion-grid>
    <ion-row>

      <ion-col>
        <ion-button (click)="home()" size="large" color="tertiary" shape="round"><ion-icon name="home-outline"></ion-icon></ion-button>
      </ion-col>
      <ion-col class="txtIconosFooter"><h5 class="textoH5"><b>Home</b></h5></ion-col>

      <ion-col>
        <ion-button (click)="infoApp()" size="large" color="tertiary" shape="round"><ion-icon name="information-circle-outline"></ion-icon></ion-button>
      </ion-col>
      <ion-col class="txtIconosFooter"><h5 class="textoH5"><b>Info</b></h5></ion-col>

      <ion-col>
        <ion-button (click)="map()" size="large" color="tertiary" shape="round"><ion-icon name="map-outline"></ion-icon></ion-button>
      </ion-col>
      <ion-col class="txtIconosFooter"><h5 class="textoH5"><b>Mapa</b></h5></ion-col>

    </ion-row>
  </ion-grid>
</ion-footer>

<ion-header>
  <ion-toolbar>
    <ion-title>
      ARTÍCULOS
    </ion-title>
  </ion-toolbar>
</ion-header>
<br>
<ion-content [fullscreen]="true" class="content">
  
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="primary" (click)="nuevoArticulo()">+</ion-fab-button>
  </ion-fab>

  <h1 align="center">LISTA DE ARTICULOS</h1>
    <ion-grid>
      <ion-row>
        <ng-container *ngFor="let documentArticulo of arrayColeccionArticulos">
          <ion-col size-xl="3" size-lg="4" size-md="5" size-sm="8" size-xs="12">
            <ion-card class="card" (click)="selecArticulo(documentArticulo)">
              <ion-card-content>
                <h2 class="labelH2">Nombre: {{documentArticulo.data.nombre}}</h2>
                <p>Descripcion: {{documentArticulo.data.descripcion}}</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ng-container>
      </ion-row>
    </ion-grid>

</ion-content>


<!-- Botones para navegar a las distintas páginas en el footer -->
<ion-footer translucent>
  <ion-button (click)="home()" size="large" color="tertiary" shape="round"><ion-icon name="home-outline"></ion-icon></ion-button>
  <ion-button (click)="infoApp()" size="large" color="tertiary" shape="round"><ion-icon name="information-circle-outline"></ion-icon></ion-button>
  <ion-button (click)="map()" size="large" color="tertiary" shape="round"><ion-icon name="map-outline"></ion-icon></ion-button>
</ion-footer>
